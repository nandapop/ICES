<!DOCTYPE html>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/foto-oficial-encuentro.png" width="100%">
        <div class="carousel-caption">
            {{'CAROUSEL_TEXT' | translate}}
        </div> 
    </div>

    <div class="item">
      <img src="images/fotoPrincipal.png" width="100%">
      <div class="carousel-caption">
            {{'CAROUSEL_TEXT2' | translate}}
        </div> 
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" style="cursor:pointer" data-target="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" style="cursor:pointer" data-target="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<nav class="navbar navbar-inverse navbar-static-top yamm">
      <div class="font-043975 margin-btm-20 margin-top-20">
        {{'FOOTER_PARTNER' | translate}}
      </div>
        <div class="text-align-center margin-btm-20">
            <img src="images/eth-global.png">
            <img src="images/embajada-chile.png">
            <img src="images/camarachilenosuiza.png">
        </div>
</nav>
